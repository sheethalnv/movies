{% extends 'base.html'%}
{% block body %}

<div class="col-md-6">
    <img src="{{movie.img.url}}" height="300" width="300">
</div>

<div class="col-md-6">
    <h4>{{movie.name}}</h4><br>
    {{movie.desc}}<br>
{{movie.year}}<br>

</div>
    </div>
{% endblock %}
